<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Geometry Dash - Mobile Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        .game-container {
            position: relative;
            background: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 100vw;
            max-height: 100vh;
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 50%, #F0E68C 100%);
            max-width: 100%;
            max-height: 100%;
        }

        .ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: clamp(16px, 4vw, 24px);
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: clamp(20px, 5vw, 30px);
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 20;
            max-width: 90vw;
        }

        .game-over h2 {
            margin-bottom: 20px;
            font-size: clamp(24px, 6vw, 32px);
        }

        .restart-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: clamp(12px, 3vw, 15px) clamp(20px, 5vw, 30px);
            font-size: clamp(14px, 3.5vw, 18px);
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 5px;
        }

        .restart-btn:hover, .restart-btn:active {
            background: #ff5252;
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: clamp(12px, 3vw, 16px);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .audio-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            text-align: right;
            z-index: 15;
        }

        .audio-controls button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: clamp(4px, 1vw, 5px) clamp(8px, 2vw, 10px);
            margin: 2px;
            border-radius: 3px;
            cursor: pointer;
            font-size: clamp(10px, 2.5vw, 12px);
        }

        .audio-controls button:hover, .audio-controls button:active {
            background: rgba(255, 255, 255, 0.3);
        }

        .mobile-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 15;
        }

        .jump-button {
            width: clamp(60px, 15vw, 80px);
            height: clamp(60px, 15vw, 80px);
            background: rgba(255, 107, 107, 0.8);
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            color: white;
            font-size: clamp(12px, 3vw, 16px);
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            transition: all 0.1s;
        }

        .jump-button:active {
            background: rgba(255, 82, 82, 0.9);
            transform: scale(0.95);
        }

        .mobile-only {
            display: none;
        }

        .desktop-only {
            display: block;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .mobile-only {
                display: block;
            }
            
            .desktop-only {
                display: none;
            }
            
            .game-container {
                border-radius: 0;
                max-width: 100vw;
                max-height: 100vh;
            }
            
            #gameCanvas {
                border-radius: 0;
            }
            
            .ui-overlay {
                top: 10px;
                left: 10px;
            }
            
            .audio-controls {
                top: 10px;
                right: 10px;
            }
            
            .instructions {
                bottom: 100px;
                left: 10px;
            }
        }

        /* Landscape mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            .instructions {
                bottom: 60px;
            }
            
            .jump-button {
                width: clamp(50px, 12vw, 60px);
                height: clamp(50px, 12vw, 60px);
            }
        }

        /* Prevent text selection on mobile */
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div class="ui-overlay">
            <div>Score: <span id="score">0</span></div>
            <div>Distance: <span id="distance">0</span>m</div>
        </div>
        <div class="audio-controls">
            <div>ðŸŽµ Audio:</div>
            <button onclick="playBackgroundMusic()">Start</button>
            <button onclick="stopBackgroundMusic()">Stop</button>
            <button onclick="toggleMusic()">Toggle</button>
            <div id="currentTrack" style="margin-top: 5px; font-size: clamp(8px, 2vw, 10px);">No music</div>
        </div>
        <div class="mobile-controls mobile-only">
            <div class="jump-button" id="jumpButton">
                JUMP
            </div>
        </div>
        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Distance: <span id="finalDistance">0</span>m</p>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
            <button class="restart-btn" onclick="shareScore()">Share Score</button>
        </div>
        <div class="instructions desktop-only">
            Press SPACE or CLICK to jump!
        </div>
        <div class="instructions mobile-only">
            Tap the JUMP button or screen to jump!
        </div>
    </div>

    <!-- Hidden audio elements -->
    <audio id="background1" loop>
        <source src="./sounds/background.mp3" type="audio/mpeg">
    </audio>
    <audio id="background2" loop>
        <source src="./sounds/background2.mp3" type="audio/mpeg">
    </audio>
    <audio id="background3" loop>
        <source src="./sounds/background3.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Game canvas and context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Responsive canvas setup
        function resizeCanvas() {
            const container = document.querySelector('.game-container');
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            
            // Maintain aspect ratio
            const aspectRatio = 800 / 400;
            let newWidth = containerWidth;
            let newHeight = containerWidth / aspectRatio;
            
            if (newHeight > containerHeight) {
                newHeight = containerHeight;
                newWidth = containerHeight * aspectRatio;
            }
            
            canvas.style.width = newWidth + 'px';
            canvas.style.height = newHeight + 'px';
            
            // Scale the game accordingly
            gameScale = newWidth / 800;
        }

        // Audio elements
        const background1 = document.getElementById('background1');
        const background2 = document.getElementById('background2');
        const background3 = document.getElementById('background3');
        let isMusicPlaying = false;
        let currentTrack = 1;
        let trackSequence = [background1, background2, background3];

        // Audio functions
        function playBackgroundMusic() {
            if (!isMusicPlaying) {
                isMusicPlaying = true;
                currentTrack = 1;
                playNextTrack();
                console.log('ðŸŽµ Starting sequential background music');
            }
        }

        function playNextTrack() {
            if (!isMusicPlaying) return;
            
            // Stop all tracks first
            trackSequence.forEach(track => {
                track.pause();
                track.currentTime = 0;
            });
            
            // Play current track
            const currentAudio = trackSequence[currentTrack - 1];
            currentAudio.volume = 0.5;
            currentAudio.play();
            
            console.log(`ðŸŽµ Playing track ${currentTrack}: ${currentTrack === 1 ? 'background.mp3' : currentTrack === 2 ? 'background2.mp3' : 'background3.mp3'}`);
            
            // Update UI to show current track
            const trackNames = ['background.mp3', 'background2.mp3', 'background3.mp3'];
            document.getElementById('currentTrack').textContent = `Now: ${trackNames[currentTrack - 1]}`;
            
            // Set up next track to play when current one ends
            currentAudio.onended = () => {
                if (isMusicPlaying) {
                    currentTrack = currentTrack % 3 + 1; // 1â†’2â†’3â†’1
                    playNextTrack();
                }
            };
        }

        function stopBackgroundMusic() {
            isMusicPlaying = false;
            trackSequence.forEach(track => {
                track.pause();
                track.currentTime = 0;
            });
            document.getElementById('currentTrack').textContent = 'No music';
            console.log('ðŸ”‡ Stopped sequential background music');
        }

        function toggleMusic() {
            if (isMusicPlaying) {
                stopBackgroundMusic();
            } else {
                playBackgroundMusic();
            }
        }

        // Game state
        let gameRunning = true;
        let score = 0;
        let distance = 0;
        let gameSpeed = 5;
        let gravity = 0.8;
        let jumpForce = -15;
        let gameScale = 1;

        // Player object
        const player = {
            x: 100,
            y: canvas.height - 60,
            width: 30,
            height: 30,
            velocityY: 0,
            isJumping: false,
            rotation: 0,
            rotationSpeed: 0
        };

        // Obstacles array
        let obstacles = [];
        let groundBlocks = [];

        // Particle effects
        let particles = [];

        // Colors
        const colors = {
            player: '#ff6b6b',
            obstacle: '#ff4757',
            ground: '#2f3542',
            particle: '#ffa502'
        };

        // Initialize ground blocks
        function initGround() {
            groundBlocks = [];
            for (let i = 0; i < 20; i++) {
                groundBlocks.push({
                    x: i * 40,
                    y: canvas.height - 20,
                    width: 40,
                    height: 20
                });
            }
        }

        // Create obstacle
        function createObstacle() {
            const types = ['spike', 'block'];
            const type = types[Math.floor(Math.random() * types.length)];
            
            let obstacle = {
                x: canvas.width + Math.random() * 200,
                y: canvas.height - 60,
                width: 30,
                height: 30,
                type: type
            };
            
            if (type === 'spike') {
                obstacle.height = 40;
                obstacle.y = canvas.height - 40;
            }
            
            obstacles.push(obstacle);
        }

        // Create particle effect
        function createParticles(x, y, count = 5) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    velocityX: (Math.random() - 0.5) * 10,
                    velocityY: (Math.random() - 0.5) * 10,
                    life: 1,
                    decay: 0.02
                });
            }
        }

        // Update particles
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.x += particle.velocityX;
                particle.y += particle.velocityY;
                particle.life -= particle.decay;
                
                if (particle.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        // Draw particles
        function drawParticles() {
            ctx.save();
            particles.forEach(particle => {
                ctx.globalAlpha = particle.life;
                ctx.fillStyle = colors.particle;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, 3, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.restore();
        }

        // Player jump
        function jump() {
            if (!player.isJumping && gameRunning) {
                player.velocityY = jumpForce;
                player.isJumping = true;
                player.rotationSpeed = -10;
                createParticles(player.x + player.width/2, player.y + player.height/2, 3);
            }
        }

        // Update player
        function updatePlayer() {
            // Apply gravity
            player.velocityY += gravity;
            player.y += player.velocityY;
            
            // Ground collision
            if (player.y >= canvas.height - 60) {
                player.y = canvas.height - 60;
                player.velocityY = 0;
                player.isJumping = false;
            }
            
            // Update rotation
            player.rotation += player.rotationSpeed;
            player.rotationSpeed *= 0.9;
            
            // Keep rotation in bounds
            if (player.rotation > 360) player.rotation -= 360;
            if (player.rotation < 0) player.rotation += 360;
        }

        // Draw player
        function drawPlayer() {
            ctx.save();
            ctx.translate(player.x + player.width/2, player.y + player.height/2);
            ctx.rotate(player.rotation * Math.PI / 180);
            
            // Player body
            ctx.fillStyle = colors.player;
            ctx.fillRect(-player.width/2, -player.height/2, player.width, player.height);
            
            // Player face
            ctx.fillStyle = '#fff';
            ctx.fillRect(-player.width/3, -player.height/3, player.width/1.5, player.height/1.5);
            
            // Eyes
            ctx.fillStyle = '#000';
            ctx.fillRect(-player.width/4, -player.height/4, 4, 4);
            ctx.fillRect(player.width/8, -player.height/4, 4, 4);
            
            ctx.restore();
        }

        // Update obstacles
        function updateObstacles() {
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obstacle = obstacles[i];
                obstacle.x -= gameSpeed;
                
                // Remove off-screen obstacles
                if (obstacle.x + obstacle.width < 0) {
                    obstacles.splice(i, 1);
                    score += 10;
                }
            }
            
            // Create new obstacles
            if (obstacles.length === 0 || obstacles[obstacles.length - 1].x < canvas.width - 300) {
                if (Math.random() < 0.02) {
                    createObstacle();
                }
            }
        }

        // Draw obstacles
        function drawObstacles() {
            obstacles.forEach(obstacle => {
                ctx.fillStyle = colors.obstacle;
                
                if (obstacle.type === 'spike') {
                    // Draw spike
                    ctx.beginPath();
                    ctx.moveTo(obstacle.x, obstacle.y + obstacle.height);
                    ctx.lineTo(obstacle.x + obstacle.width/2, obstacle.y);
                    ctx.lineTo(obstacle.x + obstacle.width, obstacle.y + obstacle.height);
                    ctx.closePath();
                    ctx.fill();
                } else {
                    // Draw block
                    ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                }
            });
        }

        // Draw ground
        function drawGround() {
            ctx.fillStyle = colors.ground;
            groundBlocks.forEach(block => {
                ctx.fillRect(block.x, block.y, block.width, block.height);
            });
        }

        // Update ground blocks
        function updateGround() {
            groundBlocks.forEach(block => {
                block.x -= gameSpeed;
            });
            
            // Remove off-screen blocks and add new ones
            if (groundBlocks[0].x + groundBlocks[0].width < 0) {
                groundBlocks.shift();
                groundBlocks.push({
                    x: groundBlocks[groundBlocks.length - 1].x + 40,
                    y: canvas.height - 20,
                    width: 40,
                    height: 20
                });
            }
        }

        // Collision detection
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // Check collisions
        function checkCollisions() {
            obstacles.forEach(obstacle => {
                if (checkCollision(player, obstacle)) {
                    gameOver();
                }
            });
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalDistance').textContent = Math.floor(distance);
            
            // Create explosion effect
            createParticles(player.x + player.width/2, player.y + player.height/2, 20);
            
            // Stop background music
            stopBackgroundMusic();
        }

        // Restart game
        function restartGame() {
            gameRunning = true;
            score = 0;
            distance = 0;
            gameSpeed = 5;
            player.x = 100;
            player.y = canvas.height - 60;
            player.velocityY = 0;
            player.isJumping = false;
            player.rotation = 0;
            player.rotationSpeed = 0;
            obstacles = [];
            particles = [];
            initGround();
            document.getElementById('gameOver').style.display = 'none';
            
            // Start background music again
            playBackgroundMusic();
        }

        // Share score function
        function shareScore() {
            const text = `I scored ${score} points and traveled ${Math.floor(distance)}m in Geometry Dash! Can you beat my score?`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Geometry Dash Score',
                    text: text,
                    url: window.location.href
                });
            } else {
                // Fallback: copy to clipboard
                navigator.clipboard.writeText(text).then(() => {
                    alert('Score copied to clipboard!');
                });
            }
        }

        // Update UI
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('distance').textContent = Math.floor(distance);
        }

        // Game loop
        function gameLoop() {
            if (gameRunning) {
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Update game objects
                updatePlayer();
                updateObstacles();
                updateGround();
                updateParticles();
                
                // Check collisions
                checkCollisions();
                
                // Update distance and speed
                distance += gameSpeed * 0.1;
                gameSpeed += 0.001;
                
                // Draw everything
                drawGround();
                drawObstacles();
                drawPlayer();
                drawParticles();
                
                // Update UI
                updateUI();
            }
            
            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });

        // Mouse/touch controls
        canvas.addEventListener('click', jump);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        });

        // Mobile jump button
        const jumpButton = document.getElementById('jumpButton');
        if (jumpButton) {
            jumpButton.addEventListener('click', jump);
            jumpButton.addEventListener('touchstart', (e) => {
                e.preventDefault();
                jump();
            });
        }

        // Prevent context menu on long press
        canvas.addEventListener('contextmenu', (e) => e.preventDefault());
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        // Handle window resize
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('orientationchange', () => {
            setTimeout(resizeCanvas, 100);
        });

        // Initialize and start game
        resizeCanvas();
        initGround();
        gameLoop();

        // Auto-start music when user first interacts
        document.addEventListener('click', function startAudio() {
            playBackgroundMusic();
            document.removeEventListener('click', startAudio);
        }, { once: true });

        // Auto-start music on touch for mobile
        document.addEventListener('touchstart', function startAudio() {
            playBackgroundMusic();
            document.removeEventListener('touchstart', startAudio);
        }, { once: true });
    </script>
</body>
</html>
